<div class="modal"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><button ng-click="$hide()" class="close">&times</button><h4 ng-bind="title" class="modal-title"></h4></div><div class="modal-body"><form name="formPost" id="formPost" novalidate="novalidate"><div class="form-group"><input ng-model="post.title" required="required" name="title" type="text" placeholder="Blog Post Title" class="form-control"/></div><div class="form-group"><input ng-model="post.author" required="required" name="author" type="text" placeholder="Written By" class="form-control"/></div><div class="form-group"><textarea ng-model="post.body" required="required" name="body" rows="10" placeholder="Add your article..." class="add-article form-control add-article form-control"></textarea></div><div><button ng-disabled="formPost.$dirty &amp;&amp; formPost.$invalid" ng-click="addPost(post.title,post.author,post.body)" class="btn btn-primary btn-lg pull-right">Post</button><br/><br/></div></form></div></div></div></div>
