<div class="article-wrapper"><article><div class="row"><div class="col-lg-12"><div class="post-content well"><h3>{{post.title}}</h3><p class="p-post-time"> {{post.time | date:'short'}}</p><p>{{post.body}}</p></div></div></div><div class="row"><div class="col-lg-12"><div class="post-comment panel panel-default"><ul class="list-unstyled ul-comment"><li ng-repeat="c in post.comments"><img ng-src="{{c.userPic}}" class="img-fb"/><span class="user-name-comment">{{c.userName}}</span><p class="p-comment-time">{{c.time| date:'short'}}</p><p ng-hide="isAdmin || userName==c.userName" class="p-comment">{{c.comment}}<sv-comment-popover ng-show="isAdmin || userName==c.userName" comment="c.comment"></sv-comment-popover></p><hr/></li></ul></div></div></div></article><form role="form" ng-show="auth.user"><div class="form-group comment-input"><textarea placeholder="Write a comment" ng-model="comment.val" class="form-control textarea"></textarea><button ng-click="addComment(post.$id, comment.val, userName, userPic)" class="btn btn-default">Post</button></div></form></div>
